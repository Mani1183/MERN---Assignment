<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff;
        }
        fieldset {
            border: 2px solid #343434;
            padding: 20px;
            border-radius: 5px;
            background-color: #878484df;
            max-width: 600px;
            margin: auto;}
        legend {
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
        }
        label {
            font-weight: bold;
            font-size: 16px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #0c0c0c;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;            
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <fieldset>
    <legend> Registration Form </legend>
    <p>Please fill in the form below to register.</p>
    <br><hr><br>
    <form action="/submit" method="get">
        <label for="name">Name:</label><br>
        <input type="text" id="first name" name="first" placeholder="First Name" required>
        <input type="text" id="last name" name="last" placeholder="Last Name" required>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" placeholder="Your Age">
        <br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender"> Male
        <input type="radio" id="female" name="gender"> Female
        <br><br>
        <label for="Place">Place:</label>
        <select id="Place" name="Place">
            <option value="Delhi">Delhi</option>
            <option value="Noida">Noida</option>
            <option value="Gurugram">Gurugram</option>
        </select>
        <br>
        <label for="term & conditions">Terms and Conditions:</label>
        <br><br>
        <input type="checkbox" id="terms" name="terms" value="accepted"> I accept the terms and conditions.
        <br><br>
        <input type="submit" value="Submit">
    </form>
     </fieldset>
</body>
</html>
