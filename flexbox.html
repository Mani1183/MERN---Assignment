<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Grid Layout</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}
.header {
  background-color: #333;
  color: white;
  padding: 20px;
}
.nav {
  display: flex;
  gap: 20px;
  margin-top: 10px;
}
.nav a {
  color: white;
  text-decoration: none;
}
.content {
  padding: 20px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-top: 20px;
}
.box {
  background-color: #f4f4f4;
  padding: 20px;
  text-align: center;
  border: 1px solid #ccc;
}
.box:hover {
  background-color: #e2e2e2;
}
.footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: 20px;
}
</style>
</head>
<body>
  <header class="header">
    <h1>My Landing Page</h1>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main class="content">
    <h2>Welcome</h2>
    <p>This page demonstrates Flexbox and Grid layouts.</p>
    <section class="grid">
      <div class="box">Column 1</div>
      <div class="box">Column 2</div>
      <div class="box">Column 3</div>
    </section>
  </main>
  <footer class="footer">
    <p> My Website</p>
  </footer>

</body>
</html>
