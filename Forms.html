<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
</head>
<body>
    <fieldset>
    <legend>HTML Forms Assignment</legend>
    <h1>Registration Form</h1>
    <p>Please fill in the form below to register.</p>
    <hr>
    <form action="/submit" method="get">
        <label for="name">Name:</label><br>
        <input type="text" id="first name" name="first" placeholder="First Name" required>
        <input type="text" id="last name" name="last" placeholder="Last Name" required>
        <br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" placeholder="Your Age">
        <br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender">male
        <input type="radio" id="female" name="gender">female
        <br><br>
        <label for="Place">Place:</label>
        <select id="Place" name="Place">
            <option value="Delhi">Delhi</option>
            <option value="Noida">Noida</option>
            <option value="Gurugram">Gurugram</option>
        </select>
        <br><br>
        <label for="term & conditions">Terms and Conditions:</label><br>
        <input type="checkbox" id="terms" name="terms" value="accepted">I accept the terms and conditions
        <hr>
        <input type="submit" value="Submit">
    </form>
     </fieldset>
</body>
</html>
